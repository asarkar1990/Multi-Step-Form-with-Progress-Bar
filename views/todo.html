<div ng-controller="TodoCtrl"> <span>{{remaining()}} of {{todos.length}} remaining</span> [ <a href="" ng-click="archive()">archive</a> ] <ul class="unstyled"> <li ng-repeat="todo in todos"> <input type="checkbox" ng-model="todo.done" ng-change="update($index)"> <span class="done-{{todo.done}}">{{todo.text}} - {{todo.due}}</span> </li> </ul> <form ng-submit="addTodo()" class="form-inline" role="form"> <div class="form-group"> <label class="sr-only" for="todoInput">Todo:</label> <input type="text" ng-model="todoText" id="todoInput" class="form-control" size="30" placeholder="add new todo here"> </div> <button type="submit" class="btn btn-primary">Add</button> </form> <br> </div>
